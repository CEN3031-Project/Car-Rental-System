{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block style %}
<link rel="stylesheet" href="../../../static/css/login.css">
{% endblock %}

{% block content %}

<div class="login_modal">
<h1>Login</h1>
<br>
<div class="form-group">
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="id_username">Password</label>
            <input type="password" name="password" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary" value="Login">Login</button>
    </form>
</div>
<p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
</div>

{% endblock %}
